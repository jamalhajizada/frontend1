<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gofarai</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="container py-5">
        <div class="card shadow-lg chat-card">
            <div class="card-header bg-primary text-white text-center">
                <h3>gofarai</h3>
            </div>
            <div class="card-body chat-body" id="chat-body">
                <!-- Messages will be appended here -->
            </div>
            <div class="card-footer">
                <form id="chat-form" autocomplete="off">
                    <div class="input-group">
                        <input type="text" id="message-input" class="form-control" placeholder="Type your message..." required>
                        <button class="btn btn-primary" type="submit">
                            Send
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Loading Spinner Template -->
    <div id="loading-spinner-template" class="d-none">
        <div class="d-flex align-items-center">
            <strong>Assistant is typing</strong>
            <div class="spinner-border ms-2 text-primary" role="status" aria-hidden="true"></div>
        </div>
    </div>
    
    <!-- jQuery (optional, for easier DOM manipulation) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
